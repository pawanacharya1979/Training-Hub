
{% extends 'base.html' %}
{% block content %}
{% if messages %}
<ul>
	{% for message in messages %}
	   <li>{{ message }}</li>
	{% endfor %}
</ul>
{% endif %}
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        <input type='hidden', name="next",value=" {{ next }}"/>
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
{% endblock %}
